variables:
- template: /eng/common-variables.yml@self
- name: Build.Repository.Clean
  value: true

# disable CodeQL here, we have a separate pipeline for it
- name: Codeql.Enabled
  value: false

# CI triggers
trigger:
  batch: true
  branches:
    include:
    - main
    - xcode/*
    - release/*
    - internal/release/*

pr: none

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: NetCore1ESPool-Svc-Internal
      image: 1es-windows-2022-pt
      os: windows
    stages:
    - stage: Build
      jobs:
      - template: /eng/common/templates-official/jobs/jobs.yml@self
        parameters:
          enableTelemetry: true
          enablePublishBuildArtifacts: true
          enableMicrobuild: true
          enablePublishUsingPipelines: true
          enablePublishBuildAssets: true
          helixRepo: dotnet/xharness
          componentGovernanceIgnoreDirectories: '$(Build.SourcesDirectory)/.packages,$(Build.SourcesDirectory)/artifacts/obj/Microsoft.DotNet.XHarness.CLI/android-tools-unzipped'
          jobs:
          - job: Windows_NT
            displayName: Build Windows
            steps:
              - script: eng\common\CIBuild.cmd -configuration $(_BuildConfig) -prepareMachine $(_InternalBuildArgs) /p:Test=false
                name: Build
                displayName: Build
                condition: succeeded()

    - template: /eng/common/templates-official/post-build/post-build.yml@self
      parameters:
        enableSymbolValidation: true
        enableSourceLinkValidation: true
